<header>

  <body>
    <div id="instances-selected-data"></div>
    <div id="lecturers-selected-data"></div>
    <h2> Manager</h2>
    <div id="instances-table-div">
      <table id="instances-table" class="display">
        <thead>
        <tr class="row-1">
          <th class="column-1">Subject Code</th>
          <th class="column-2">Subject Name</th>
          <th class="column-3">Start Month</th>
          <th class="column-4">End Month</th>
          <th class="column-5">Load</th>
        </tr>
        </thead>
      </table>


   
    </div>

    <div id="lectures-table-div">
      <table id="lectures-table" class="display">
        <thead>
        <tr class="row-1">
          <th class="column-1">Name</th>
          <th class="column-2">Load</th>
          <th class="column-3">hide </th>
        </tr>
        </thead>
      </table>
    </div>

    <div id="form-div">
      <di id="form">
        <form>
          <label for="menu1"> Choose an Instance:</label>
          <select name="menu1">
            <option value="subject 1">Subject 1<option>
            <option value="subject 2">Subject 2<option>
            <option value="subject 3">Subject 3<option>
            <option value="subject 4">Subject 4<option>
          </select>

          <label for="menu2"> Choose a lecturer:</label>
          <select name="menu2">
            <option value="lecturer 1">Lecturer 1<option>
            <option value="lecturer 2">Lecturer 2<option>
            <option value="lecturer 3">Lecturer 3<option>
            <option value="lecturer 4">Lecturer 4<option>
          </select>

          <label for="menu3"> Choose a lecturer:</label>
          <select name="menu3">
            <option value="roll 1">Roll 1<option>
            <option value="roll 2">Roll 2<option>
            <option value="roll 3">Roll 3<option>
            <option value="roll 4">Roll 4<option>
          </select>


          <input type="submit" value="Create Schedule">
          <br>
        </form>
      </di>
    </div>

  <div id="schedule-table-div">
    <textarea name="schedule" rows="15" cols="42">
      Table of created schedules go here//
     </textarea>
  </div>
